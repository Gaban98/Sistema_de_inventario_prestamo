{% extends 'base.html' %}
{% block content %}
    <h1>Agregar Nuevo Elemento de Inventario</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
        <button><a href="{% url 'inventario:elemento-list' %}">Cancelar</a></button>
    </form>
{% endblock %}
