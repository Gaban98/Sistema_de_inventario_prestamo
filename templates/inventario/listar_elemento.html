{% extends 'base.html' %}

{% block content %}
<h1>Listado de Elementos</h1>
<ul>
    {% for elemento in elementos %}
    <li>{{ elemento.nombre }}</li>
    {% empty %}
    <li>No hay elementos disponibles.</li>
    {% endfor %}
</ul>
<a href="{% url 'ruta_para_crear_elemento' %}" class="btn btn-primary">Agregar Elemento</a>
{% endblock %}
