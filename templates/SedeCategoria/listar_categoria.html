{% extends 'base.html' %}

{% block content %}
<h1>Listado de Categorías</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        {% for categoria in categorias %}
        <tr>
            <td>{{ categoria.nombre }}</td>
            <td><a href="{% url 'inventario:actualizar_categoria' categoria.id %}" class="btn btn-primary">Editar</a></td>
            <td><a href="{% url 'inventario:eliminar_categoria' categoria.id %}" class="btn btn-danger">Eliminar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#agregarCategoriaModal">
    Agregar Categoria
</button>
<a href="{% url 'index' %}" class="btn btn-secondary">Volver al Inicio</a>


<!-- Modal para agregar/editar categoría -->
<div class="modal fade" id="agregarCategoriaModal" tabindex="-1" role="dialog" aria-labelledby="agregarCategoriaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h1>Crear Categoría</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form_categoria.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar Categoría</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
