{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2 class="my-4">Editar Usuario</h2>
    <form method="post" enctype="multipart/form-data" class="my-4">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{% url 'usuarios:usuario-list' %}" class="btn btn-danger">Cancelar</a>
    </form>
</div>
{% endblock %}
