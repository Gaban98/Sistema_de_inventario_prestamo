{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Editar Usuario</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'usuarios:usuario-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
