<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Eliminación de Elemento</title>
</head>
<body>
    <h1>Confirmar Eliminación de Elemento</h1>
    <p>¿Estás seguro de que deseas eliminar el elemento "{{ elemento.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
